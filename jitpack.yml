# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=dkplayer-ui-debug.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.uaoan -DartifactId=dkplayer-ui -Dversion=1.0 -Dpackaging=aar -DgeneratePom=true
  - FILE="-Dfile=DlnaLibrary-debug.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.uaoan -DartifactId=DlnaLibrary -Dversion=1.0 -Dpackaging=aar -DgeneratePom=true
